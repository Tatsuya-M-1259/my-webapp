<script>

    // 1. ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼ˆlocalStorageã‹ã‚‰ï¼‰
    function getFeedbackData() {

        return json ? JSON.parse(json) : [];

    function saveFeedbackData(data) {

    function deleteFeedback(timestamp) {

        data = data.filter(item => item.timestamp !== timestamp);

    }

    function renderFeedbackList() {

        if (data.length === 0) {

            deleteButton.onclick = () => deleteFeedback(item.timestamp);

    form.addEventListener('submit', function(e) {

        const existingData = getFeedbackData();

    // 6. CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½
    downloadBtn.addEventListener('click', function() {

        document.body.appendChild(a);
